<h1>New Quote(s).</h1>
<div>
    <form (ngSubmit)='submitQuote()' #quotesForm='ngForm'>
        <p>Add your favourite Quote:</p>
        <div class="form-group">
            <label for="authorName">Author Name:</label>
            <input type="text" class="form-control" id="authorName" [(ngModel)]="newQuote.authorName" name="author" #authorName='ngModel' placeholder="Author-Name" name="author"  required>
            <div [hidden]="authorName.valid || authorName.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Quote:</label>
            <textarea type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description='ngModel' rows="8" placeholder="write your favourite quote here.." 
             name="quote" required>
            </textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
          </div>

          <div class="form-group">
            <label for="submitterName">Submitted by:</label>
            <input type="text" class="form-control" id="submitterName" [(ngModel)]="newQuote.submitterName" name="submitterName" #submitterName='ngModel' placeholder="write your name here.." name="quote" required>
            <div [hidden]="submitterName.valid || submitterName.pristine" class="alert alert-danger">
              <p>Submitter Name is required</p>
          </div>
          </div>

          <button type="submit" class="btn btn-success">Add Quote</button>
        </form>
        </div>
